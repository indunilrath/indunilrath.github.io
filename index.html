<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter | R.M.N. Indunil Rathnayake</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000000 70%);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Matrix-like background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        180deg,
        rgba(0,255,204,0.08),
        rgba(0,255,204,0.08) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: scan 6s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      from { background-position-y: 0; }
      to { background-position-y: 100%; }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 50px 40px;
      border: 2px solid rgba(0,255,204,0.4);
      border-radius: 18px;
      background: rgba(0,0,0,0.55);
      box-shadow: 0 0 25px rgba(0,255,204,0.4);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(0,255,204,0.3); }
      to   { box-shadow: 0 0 35px rgba(0,255,204,0.8); }
    }

    h1 {
      font-size: 2.4rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #00ffcc;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 35px;
    }

    .enter-btn {
      text-decoration: none;
      padding: 14px 50px;
      font-size: 1.1rem;
      color: #000;
      background: #00ffcc;
      border-radius: 40px;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0,255,204,0.8);
    }

    .enter-btn:hover {
      background: #000;
      color: #00ffcc;
      box-shadow: 0 0 40px rgba(0,255,204,1);
      transform: scale(1.1);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.75rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>R.M.N. Indunil Rathnayake</h1>
    <h2>Personal Web Platform</h2>

    <a href="home.html" class="enter-btn">ENTER</a>

    <div class="footer">Secure Access Initialized...</div>
  </div>

</body>
</html>
